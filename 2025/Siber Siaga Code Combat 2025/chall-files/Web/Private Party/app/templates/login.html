{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <label>Username</label>
    <input name="username" required>
    <label>Password</label>
    <input name="password" type="password" required>
    <input type="submit" value="Login">
  </form>
{% endblock %}
